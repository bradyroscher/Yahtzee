<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="twoplayer.css" type="text/css" media="screen" title="no title" charset="utf-8">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=VT323&display=swap" rel="stylesheet">
 
  <title>Robahtzee</title>
</head>
<body>
  <header>
    <div id=counter-holder>
      <div id=roll-counter>Roll Count: 0</div>
      <div id=turn-counter>Turn: 1</div>
    </div>
    <div id=header>  
      <div id='p1-score'>Player 1: 0</div>
      <div id='p2-score'>Player 2: 0</div>
      <button id=new-game>NEW GAME</button>
      <button id=home>HOME</button>
    </div>
  </header>
  <main>
    <section id='combos'>
      <div class='combo' id='ones'><div class=picktracker id=onesp1>P1</div>Ones<div class=picktracker id=onesp2>P2</div></div>
      <div class='combo' id='twos'><div class=picktracker id=twosp1>P1</div>Twos<div class=picktracker id=twosp2>P2</div></div>
      <div class='combo' id='threes'><div class=picktracker id=threesp1>P1</div>Threes<div class=picktracker id=threesp2>P2</div></div>
      <div class='combo' id='fours'><div class=picktracker id=foursp1>P1</div>Fours<div class=picktracker id=foursp2>P2</div></div>
      <div class='combo' id='fives'><div class=picktracker id=fivesp1>P1</div>Fives<div class=picktracker id=fivesp2>P2</div></div>
      <div class='combo' id='sixes'><div class=picktracker id=sixesp1>P1</div>Sixes<div class=picktracker id=sixesp2>P2</div></div>
      <div class='combo' id='fullhouse'><div class=picktracker id=fullhousep1>P1</div>Full House<div class=picktracker id=fullhousep2>P2</div></div>
      <div class='combo' id='three-of-kind'><div class=picktracker id=three-of-kindp1>P1</div>Three of a Kind<div class=picktracker id=three-of-kindp2>P2</div></div>
      <div class='combo' id='four-of-kind'><div class=picktracker id=four-of-kindp1>P1</div>Four of a Kind<div class=picktracker id=four-of-kindp2>P2</div></div>
      <div class='combo' id='small-straight'><div class=picktracker id=small-straightp1>P1</div>Small Straight <div class=picktracker id=small-straightp2>P2</div></div>
      <div class='combo' id='large-straight'><div class=picktracker id=large-straightp1>P1</div>Large Straight <div class=picktracker id=large-straightp2>P2</div></div>
      <div class='combo' id='yahtzee'><div class=picktracker id=yahtzeep1>P1</div>Yahtzee <div class=picktracker id=yahtzeep2>P2</div></div>
      <div class='combo' id='chance'><div class=picktracker id=chancep1>P1</div> Chance <div class=picktracker id=chancep2>P2</div></div>
    </section>
    <section id=section2>
      <section id=info>
        <div id=chosen-dice></div>
        <div id=robot-talk>
          <div id=robot-holder><img id=robot src=402962.gif></div>
          <div id=message></div>
        </div>
        <div id=counters>
          
        </div>
      </section>
      <section id= dice-roller>
        <div id=board></div>
        <p id=holder><button id=roll>ROLL</button></p>
      </section>
    </section>
  </main>
  <!-- <footer>
  </footer> -->
  <script src='twoplayer.js'></script>
</body>
</html>
